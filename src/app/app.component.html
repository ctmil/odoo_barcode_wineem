<div class="container odoo-app mt8" *ngIf="!logged">
  <div class="row">
    <div class="col-12 text-center">
        <img src="assets/img/wineem.png" class="img-fluid" class="logo" />
        <h1 class="text-right">{{title}}</h1>
    </div>
  </div>
</div>

<div class="container odoo-input" *ngIf="!showData" [@logged]="logState">
  <div class="row">
    <div class="col-12">
        <form #form (submit)="logIn($event)">
            <mat-form-field class="mat-input">
              <mat-label>Usuario</mat-label>
              <input matInput type="text" name="user" [value]="odoo_user_value" placeholder="Usuario" required>
            </mat-form-field>
            <mat-form-field class="mat-input">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" name="pass" [value]="odoo_pass_value" placeholder="Contraseña" required>
            </mat-form-field>
            <div class="mat-button">
              <button mat-raised-button color="primary">Ingresar a Wineem</button>
            </div>
        </form>
    </div>
  </div>

  <div *ngIf="db === 'odoo_test'">
    <br>
    <mat-toolbar color="primary">
      <h4>El servidor de Odoo es debug</h4>
    </mat-toolbar>  
  </div>
</div>

<div class="container odoo-logged odoo-input" *ngIf="showData">
  <app-scanner [server]="server" [db]="db" [user]="user" [pass]="pass" [uid]="uid" [inLoad]="inLoad" [logged]="logged" (log)="logOut()"></app-scanner>
</div>

<footer class="text-center mt-4">

          &#032;&#098;&#121;

          &#032;&#073;&#110;&#116;&#101;&#114;&#097;&#099;&#116;&#105;&#118;&#101;</span>
  </span>
</footer>
